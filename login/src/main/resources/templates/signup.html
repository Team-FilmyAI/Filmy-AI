<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="/css/signup.css">
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="left-section">
    </div>
    <div class="right-section">
      <div class="form-container">
        <h1>Registration</h1>
        <div class="toggle">
          <label>
            <input type="radio" name="type" value="user" checked onchange="showForm(this.value)">
            <span>User</span>
          </label>
          <label>
            <input type="radio" name="type" value="business" onchange="showForm(this.value)">
            <span>Business</span>
          </label>
        </div>
        <form id="form-container">
            <div id="user-form">
                <div>
                  <input type="text" placeholder="First Name">
                </div>
                <div>
                  <input type="text" placeholder="Last Name">
                </div>
                <div>
                  <input type="email" placeholder="Email address">
                </div>
                <div>
                  <input type="password" placeholder="Password">
                </div>
                <div class="terms">
                  <input type="checkbox" id="terms">
                  <label for="terms">I agree to <a href="#">Terms & Conditions</a></label>
                </div>
              </div>
              <div id="business-form" style="display: none;">
                <div>
                  <input type="text" placeholder="Business Name">
                </div>
                <div>
                  <input type="email" placeholder="Email address">
                </div>
                <div>
                  <input type="password" placeholder="Password">
                </div>
                <div class="terms">
                  <input type="checkbox" id="business-terms">
                  <label for="business-terms">I agree to <a href="#">Terms & Conditions</a></label>
                </div>
              </div>              
          <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <p class="login-prompt">
          Already have an account? <a href="/login">Click here</a> to login
        </p>
        <p class="or">Or</p>
        <div class="social-icons">
          <i class="fab fa-google"></i>
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-instagram"></i>
        </div>
      </div>
    </div>
  </div>
  <script>
    function showForm(type) {
      const userForm = document.getElementById('user-form');
      const businessForm = document.getElementById('business-form');
      if (type === 'user') {
        userForm.style.display = 'block';
        businessForm.style.display = 'none';
      } else if (type === 'business') {
        userForm.style.display = 'none';
        businessForm.style.display = 'block';
      }
    }
  </script>
</body>
</html>
